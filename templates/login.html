{% extends 'base.html' %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%; 
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        display: inline-block; 
        margin-right: 4px; 
        box-sizing: border-box; 
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>ユーザーログイン</h1>
    <form action="/login_user" >
        <input type="submit" value="ログイン">
    </form>
</div>
<div class="container">
    <h1>管理者ログイン</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form action="/login_manager" method="POST">

        <label for="admin_password">管理者パスワード</label>
        <input type="password" id="admin_password" name="admin_password" required>

        <input type="submit" value="管理者ログイン">
    </form>
</div>

{% endblock %}
