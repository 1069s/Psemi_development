{% extends 'base.html' %}

{% block body %}

<h1>Leaderboard</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ player.name }}</td>
        <td>{{ player.score }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/"><button>Back</button></a>

{% endblock %}
