{% extends 'base.html' %}

{% block body %}

<div id="particles-js"></div>
<link rel="stylesheet" href="../../static/css/background.css">
<link rel="stylesheet" href="../../static/css/yajirusi_button.css">

<!--メニューバー-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../../static/image/secquiz_logo.png" alt="Logo" width="100" height="30"
                class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/start_game">StartGame</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/questions_user">Question List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_question_form">Add Question</a>
                </li>
            </ul>
        </div>
    </div>
</nav><br>

<div class="container-sm bg-light rounded-pill" style="width: 800px;"><br>
    <p class="fs-1 fw-bold text-center">順位表</p><br>
</div><br>

<div class="container-sm bg-light text-center" style="width: 800px;"><br>
    <div class="">
        <table class="table table-striped-columns">
            <tr>
                <th>順位</th>
                <th>名前</th>
                <th>点数</th>
            </tr>
            {% for rank, player in ranked_players %}
            <tr>
                <td>{{ rank }}位</td>
                <td>{{ player.name }}</td>
                <td>{{ player.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="">
        <a href="/user" class="button mb_top">ホームに戻る</a>
    </div><br>
</div><br>

{% endblock %}
